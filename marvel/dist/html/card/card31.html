<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Card31</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../css/lib/base.css">
	
  	<link rel="stylesheet" type="text/css" href="../../css/card/card31.css">
		
	<script type="text/javascript" src="../../js/ios.js"></script>
</head>
<body>

<div class="card card31">
    <div class="card-wrap">
        <div class="card-main">
            <div class="m-box">
                <div class="m-box-col">
                    <label class="m-search">
                        <i class="m-font m-font-search"></i>
                        <input type="search" placeholder="大家都在搜：房祖名" data-type="search">
                    </label>
                </div>
                <div class="search-cancel m-box-center-a" data-type="cancel-btn">
                    取消
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card card31 on-search">
    <div class="card-wrap">
        <div class="card-main">
            <div class="m-box">
                <div class="m-box-col">
                    <label class="m-search">
                        <i class="m-font m-font-search"></i>
                        <input type="search" placeholder="大家都在搜：房祖名">
                    </label>
                </div>
                <div class="search-cancel m-box-center-a">
                    取消
                </div>
            </div>
        </div>
    </div>
</div>

	</body>
</html>
